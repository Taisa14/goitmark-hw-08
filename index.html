<!-- modal -->
     <div class="backdrop is--hidden" data-modal>
      <div class="modal">
        <button class="modal__btn" type="button" data-modal-close>
          <svg class="modal__btn--icon" width="18" height="18">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <form class="register__form">
          <strong class="register__form--title"
            >Оставьте свои данные, мы вам перезвоним</strong
          >
          <div class="register__form--group" role="group">
            <label class="register__form--wrap">
              <span class="register__form--label">Имя</span>
              <input class="register__form--input" type="text" />
              <svg class="register__form--icon" width="18" height="18">
                <use href="./images/icons.svg#modal"></use>
              </svg>
            </label>
            <label class="register__form--wrap">
              <span class="register__form--label">Телефон</span>
              <input class="register__form--input" type="tel" />
              <svg class="register__form--icon" width="18" height="18">
                <use href="./images/icons.svg#phonemodal"></use>
              </svg>
            </label>
            <label class="register__form--wrap">
              <span class="register__form--label">Почта</span>
              <input class="register__form--input" type="email" />
              <svg class="register__form--icon" width="18" height="18">
                <use href="./images/icons.svg#email-modal"></use>
              </svg>
            </label>
            <label class="register__form--wrap">
              <span class="register__form--label">Комментарий</span>
              <textarea
                class="register__form--message"
                name="texteria"
                rows="5"
                placeholder="Введите свое сообщение"
              ></textarea>
            </label>
          </div>
          <label class="register__form--agreement">
            <input
              class="register__checkbox visualy-hidden"
              type="checkbox"
              name="agreement"
            />
            <svg class="register__icon" width="16" height="15">
              <use
                class="register__icon--uncheck"
                href="./images/icons.svg#Vector"
              ></use>
              <use
                class="register__icon--check"
                href="./images/icons.svg#icon-check"
              ></use>
            </svg>
            <span class="register__form--agreement-text">
              Соглашаюсь с рассылкой и принимаю
              <a class="register__form--agreement-link" href=""
                >Условия договора</a
              >
            </span>
          </label>
          <button class="register__form--btn" type="submit">Отправить</button>
        </form>
      </div>
